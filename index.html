<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Stack Compose</title>
  </head>
  <body>
        <div id="app" class="container-fluid">
            <h1>Stack Compose</h1> 
            <div class="row">
                <div v-for="group in groups" class="col-sm">
                    <h2>{{ group.name }}</h2>
                    <div v-for="component in group.components">
                        <input type=checkbox v-on:change="update" v-model="component.checked" :id="component.name">
                        <span>{{ component.name }}</span>
                    </div>
                </div>
            </div>
            <h1>docker-compose.yml:</h1>
            <div class="row">
                <div class="col-lg" style="background-color: rgba(0,0,0,0.025); padding: 1.25rem;">
                    <div style="position:relative; float:right" title="Download">
                        <button type="button" class="btn btn-outline-primary" v-on:click="download">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
                                <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
                            </svg>
                        </button>
                    </div>

                    <pre style="font-size: smaller;">{{ dockercompose }}</pre>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="index.js"></script>

  </body>
</html>
